<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
  #container{
  	width: 1200px;
  	margin: 0 auto;
  }
  #left{
  	width: 300px;
  	height: 600px;
  	border: 1px solid red;
  	float: left 	
  } 
   #right{
  	width:896px;
  	height: 600px;
  	border: 1px solid red;
  	float: left
  }
</style>
</head>
<body>
<div id="container">
	<div id="left">
			<ul>
				<li><a href="category/category.html" class="getUrl">类型管理</a></li>
				<li><a href="goods/goods.html" class="getUrl">商品管理</a></li>
			</ul>
	
	</div>
    <div id="right"></div>
</div>
<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript">
	$(".getUrl").click(function(){
		var str=$(this).attr("href");
		$.ajax({
			cache:false,
			url:str,
			method:"post",
			aysnc:true,
			error:function(){
				
			},
			success:function(data){
				alert("成功");
				$("#right").html(data);
			}		
		})
		return false;		
	})

</script>
</body>
</html>
